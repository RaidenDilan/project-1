<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project 1</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <h1>MAZE RUNNER</h1>
      <img src="images/field.png" class="field">
    </header>
    <main>
      <div class="main-page">
        <!-- <img src="images/maze runner.jpg" class="starter"> -->
        <form>
          <label for="difficulty">Difficulties</label>
          <select id="difficulty" name="difficulty">
            <option value="Choose" disabled selected>Select a Difficulty</option>
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
        </select>
        <button class="playgame">Play</button>
      </form>
      <p>Chosen Difficulty: <span id="chosen-difficulty"></span></p>
      </div>
        <div class="timer">3</div>
        <div class="display">Ready?</div>
        <ul class="board show hidden level1 level2 level3"></ul>
        <button class="play">Start</button>
        <button class="reset">Restart</button>
    </main>
    <footer>
      <div class="footer">
        <p class="result">Result:</p>
      <div class="score-board">Score: <span class="score">0</span></div>
    </div>
    </footer>
  </body>
</html>
