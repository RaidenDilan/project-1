<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Maze</title>
    <link rel="icon" type="image/png" href="images/blacksonic.png"/>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="./js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <main>
      
      <h1 class="animated infinate fadeInDownBig">SONIC MAZE</h1>

      <div class="main-page">

        <form>
          <label for="difficulty"></label>
          <select class="difficulty animated infinate fadeInDown" name="difficulty">
            <option value="Choose" disabled selected>Select a Difficulty</option>
            <option value="Level 1">Level 1</option>
            <option value="Level 2">Level 2</option>
            <option value="Level 3">Level 3</option>
            <option value="Level 4">Level 4</option>
            <option value="Level 5">Level 5</option>
            <option value="Level 6">Level 6</option>
            <option value="Level 7">Level 7</option>
        </select>
      </form>

      <button class="playgame animated infinate tada">PLAY</button>
      <p class="animated infinate fadeInUp"><span class="chosen">Chosen Difficulty: </span><span id="chosen-difficulty"></span></p>

      </div>
        <div class="timer animated infinate flash"></div>
        <div class="display animated infinate wobble">READY?</div>
        <ul class="board"></ul>

      <div class="all">

        <div class="control">
          <button class="play">START</button>
          <button class="reset">RESTART</button>
          <button class="playaudio">PAUSE AUDIO</button>
          <audio class="ending" src="./audio/ending.mp3">
          </audio>
          <audio class="ring" src="./audio/ring.mp3">
          </audio>
          <audio class="death" src="./audio/death.mp3">
          </audio>
        </div>

        <div class="status">
          <p class="result">RESULT:</p>
          <p class="score-board">SCORE: <span class="score">0</span></p>
        </div>

      </div>
    </main>
    <footer>Made by <span class="heart">&hearts;</span> <span class="raiden">Raiden</span> <span class="at">@</span><img class="ga "src="./images/galogo.png"></footer>
  </body>
</html>
