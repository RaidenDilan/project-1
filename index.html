<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project 1</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <h1>MAZE RUNNER</h1>
    </header>
    <main>

      <img src="images/field.png">

        <div class="timer">3</div>
        <div class="display">Ready?</div>

        <p class="result"></p>

        <ul class="board show hidden">
          <li class="wall edge-top edge-left">
            <div class="ball"></div>
          </li>
          <li class="wall edge-top"></li>
          <li class="wall edge-top edge-right"></li>
        </ul>
        <ul class="board show hidden">
          <li class="wall edge-left"></li>
          <li class="wall edge5"></li>
          <li class="wall edge-right"></li>
        </ul>
        <ul class="board show hidden">
          <li class="wall edge-left edge-bottom"></li>
          <li class="wall edge-bottom"></li>
          <li class="wall edge-right edge-bottom"></li>
        </ul>
    </main>
    <footer>
      <button class="play">Start</button>
      <button class="reset">Restart</button>

      <div class="score-board">Score: <span class="score">0</span>
    </div>
    </footer>
  </body>
</html>
