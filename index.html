<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- meta link for responsive CSS -->
    <!-- <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"> -->
    <title>Project 1: The Game</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="./js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <main>
      <h1 class="animated infinate fadeInDownBig">SONIC MAZE</h1>
      <div class="main-page">
        <form>
          <label for="difficulty"></label>
          <select class="difficulty animated infinate fadeInDown" name="difficulty">
            <option value="Choose" disabled selected>Select a Difficulty</option>
            <option value="Level 1">Level 1</option>
            <option value="Level 2">Level 2</option>
            <option value="Level 3">Level 3</option>
            <option value="Level 4">Level 4</option>
            <option value="Level 5">Level 5</option>
            <option value="Level 6">Level 6</option>
        </select>
      </form>
      <button class="playgame">Play</button>
      <p class="animated infinate fadeInUp"><span class="chosen">Chosen Difficulty: </span><span id="chosen-difficulty"></span></p>
      </div>
        <div class="timer animated infinate flash">6</div>
        <div class="display animated infinate wobble">Ready?</div>
        <ul class="board"></ul>
      <div class="all">
        <div class="control">
          <button class="play">START</button>
          <button class="reset">RESTART</button>
          <button class="playaudio">PAUSE AUDIO</button>
          <audio src="audio/main.mp3"></audio>
        </div>
        <div class="status animated infinate flip">
          <p class="result">Result:</p>
          <div class="score-board">Score: <span class="score">0</span></div>
        </div>
      </div>
    </main>
    <footer class="animated infinate fadeInUpBig">Made by <span class="heart">&hearts;</span> <span class="raiden">Raiden</span> <span class="at">@</span><img class="ga "src="./images/galogo.png"></footer>
  </body>
</html>
